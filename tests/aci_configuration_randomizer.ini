# Configuration file for the ACI Configuration Randomizer tool
# A random configuration will be created based on the constraints entered here

[Tenants]
Minimum: 3
Maximum: 5
GlobalMaximum: 3000

[BridgeDomains]
Minimum: 0
Maximum: 3
MaximumEPGs: 3499
GlobalMaximum: 15000
AllowFloodUnkMacUcast: True
AllowOptimizedFloodUnknownMcast: True
AllowArpFlood: True
AllowDisableUnicastRoute: True
AllowNonDefaultMultiDstPkt: True

[Contexts]
Minimum: 0
Maximum: 5
MaximumPerTenant: 8
GlobalMaximum: 3000
AllowUnenforced: True

[ApplicationProfiles]
Minimum: 3
Maximum: 5

[EPGs]
Minimum: 5
Maximum: 10
GlobalMaximum: 15000
#TODO: need to finish the settings for this after handling domains

[Taboos]
Minimum: 0
Maximum: 2

[Contracts]
Minimum: 3
Maximum: 8
MaximumConsumingEPGs: 10
MaximumProvidingEPGs: 10
GlobalMaximum: 1000

[ContractSubjects]
Minimum: 0
Maximum: 10

[Filters]
Minimum: 10
Maximum: 15
GlobalMaximum: 10000

[FilterEntries]
Minimum: 20
Maximum: 30
GlobalMaximum: 10000

[Interfaces]
Interfaces: ["eth 1/101/1/17", "eth 1/102/1/17"]

# VLANs to use when attaching EPGs to Interfaces
[VLANs]
Minimum: 1
Maximum: 4095
